<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
</head>

<body>
    <script>
        let cpuCount = 0;
        let humanCount = 0;

        for (i = 1; i <= 5; i++) {

            let input = prompt("Enter");
            let myInput = input.toLowerCase();

            function computerPlay() {
                return Math.floor((Math.random() * 3) + 1);
            }

            let a = computerPlay();

            function signDetermine(a) {
                if (a == 1) {
                    return "rock"
                } else if (a == 2) {
                    return "paper"
                } else {
                    return "scissors"
                }
            }

            let s = signDetermine(a);


            function playRound(s, myInput) {
                if (s.length == myInput.length) {
                    return "Tie! " + s + " and " + myInput + " are the same.";
                }
                else if (s == "scissors" && myInput == "paper") {
                    cpuCount++;
                    return "You Lose! " + s + " beats " + myInput;

                }
                else if (s == "paper" && myInput == "rock") {
                    cpuCount++;
                    return "You Lose! " + s + " beats " + myInput;

                }
                else if (s == "rock" && myInput == "scissors") {
                    cpuCount++;
                    return "You Lose! " + s + " beats " + myInput;

                }
                else {
                    humanCount++;
                    return "You Win! " + myInput + " beats " + s;
                }
            }

            console.log(playRound(s, myInput));

        }
            if (cpuCount > humanCount) {
                console.log("The computer won " + cpuCount + " rounds and you won " + humanCount + " rounds.")
            } else if (cpuCount == humanCount) {
                console.log("Tie game!")
            }
            else {
                console.log("You won " + humanCount + " rounds and the computer won " + cpuCount + " rounds.")
            }
        
    </script>
</body>

</html>
